<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leaderboard">
        <img src="Nasa image.jpg" class="theme-img">
        <div class="description">
            <h3>1st Annual Recycling Competition</h3>
            <p>Date: 02/24/2022</p>
            <input id="search" class="search" placeholder="Search" oninput="search()">
        </div>
            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td>
                            Player
                        </td>
                        <td>
                            Score
                        </td>
                        <td>
                            Rewards
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="winner">1</td>
                        <td><img src="profile picture.jpg"><p> Nash</p></td>
                        <td>239</td>
                        <td>Perfume</td>
                    </tr>
                    
                    <tr>
                        <td id="runner-up">2</td>
                        <td><img src="profile picture.jpg"><p> Nash 2</p></td>
                        <td>209</td>
                        <td>Gum</td>
                    </tr>
                    
                    <tr>
                        <td id="second-runner-up">3</td>
                        <td><img src="profile picture.jpg"><p> Nash 3</p></td>
                        <td>154</td>
                        <td>Pencil</td>
                    </tr>
                    
                    <tr>
                        <td>4</td>
                        <td><img src="profile picture.jpg"><p> Nash 3</p></td>
                        <td>100</td>
                        <td>Nothing</td>
                    </tr>
                    
                    <tr>
                        <td>5</td>
                        <td><img src="profile picture.jpg"><p> Nash 4</p></td>
                        <td>82</td>
                        <td>Nothing</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    function search(){
        var text = document.getElementById('search').value;
        const tr = document.getElementsByTagName('tr');
        for (let i=1;i<tr.length;i++){
            if(!tr[i].children[1].children[1].innerHTML.toLowerCase().includes(
                text.toLowerCase()
            )){
                tr[i].style.display = 'none';
            }
            else{
                tr[i].style.display = '';
            }
        }
    }
</script>
</html>
